<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    .log textarea {
      width: 300px;
      height: 500px;
      margin-top: 5px;
      border: 1px solid #eaeaef;
      border-radius: 4px;
    }
    .btn-group {
      background-color: #f7f7fc;
      margin: 0 0 5px 0;
      padding: 5px;
      color: #999aaa;
    }
    .btn-group input {
      height: 26px;
      padding: 3px 6px;
      color: #5094d5;
      background-color: #fff;
      border: 1px solid #eaeaef;
      margin: 2px, 0;
      border-radius: 4px;
    }
  </style>

</head>

<body>
  <div class='content'>
    <div class='ctrl'>
      <div class='btn-group'>
        <div class='btn-banner'>--通用功能--</div>
        <input type='button' id='urlDecode' value='url-decode'>
        <input type='button' id='unicode' value='unicode解码'>
        <input type='button' id='escape' value='转义'>
        <input type='button' id='unescape' value='反转义'>
        <input type='button' id='format' value='格式化json'>
        <input type='button' id='compact' value='去除空格'>
      </div>
      <div class='btn-group'>
        <div class='btn-banner'>--定制功能--</div>
        <input type='button' id='decode' value='日志解密'>
        <input type='button' id='buildReq' value='pc参数构建'>
        <input type='button' id='sqlparam' value='sql参数'>
      </div>
    </div>
    <div class='log'>
      <textarea id='log-area'></textarea>
    </div>
  </div>
</body>
<script src="lib/pako.min.js"></script>
<script src="popup.js"></script>
</html>
